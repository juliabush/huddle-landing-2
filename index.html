<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Julia | Huddle landing page with single introductory section</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>
<main class="website__container">
  <img src="/images/logo.svg" alt="Huddle Logo" class="website__logo">
  <img src="/images/illustration-mockups.svg" alt="Main image of website" class="website__main-image">
  <h1 class="website__main-title">
    Build The Community Your Fans Will Love
  </h1>
  <p class="website__main-description">
   Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. 
  </p>
  <button class="website__register-button">
    Register
  </button>
  <div class="flex-row__icons">
    <div class="icon-circle">
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div class="icon-circle">
      <i class="fa-brands fa-twitter"></i>
    </div>
    <div class="icon-circle">
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
</main>
</body>
</html>
